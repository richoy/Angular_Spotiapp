<div class="card-columns m-5 animated fadeIn">
  <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
    <img src="{{item.images | noimage }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <div class="card-text"><span class="badge badge-pill badge-primary" *ngFor="let artistas of item.artists">{{artistas.name}}</span></div>
    </div>
  </div>
</div>
