

<div class="row">
  <div class="col">
    <input type="text" (keyup.enter)="buscarArtista(buscarTexto.value)" #buscarTexto placeholder="Buscar artista..." (input)="search(buscarTexto.value)">
    <ul class="search-result" *ngIf="bar">
      <li *ngFor="let buscar of busqueda" >
        <div (click)="iniciar(); buscarArtista(buscar.name)">
          {{buscar.name}}
        </div>
      </li>
    </ul>
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-artista-tarjeta [items]='buscar' *ngIf="!loading"></app-artista-tarjeta>
